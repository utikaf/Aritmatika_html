<html>
    <body>
        <h1>Operator aritmatika js</h1>
        <script language="javaScript">
            var bilangan1 =580;
            var bilangan2 =50;

            var penjumlahan=bilangan1+bilangan2;
            var pengurangan=bilangan1-bilangan2;
            document.write(bilangan1+"+"+bilangan2+"="+penjumlahan+"<BR>");
            document.write(bilangan1+"-"+bilangan2+"="+pengurangan+"<BR>");
        </script>
    </body>
</html>
